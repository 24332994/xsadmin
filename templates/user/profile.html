{% extends './layout.html' %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
<section class="box">
    <header class="panel_header">
        <h2 class="title pull-left">{{ page_title }}</h2>
    </header>
<div class="content-body">
    <div class="row">{% load crispy_forms_tags %}
        <div class="{{ form_wapper_class }}">
            {% crispy form %}
        </div>
    </div>
</div>
</section>
{% endblock %}
{% block js %}
<script type="text/javascript">
$(function () {
    $("input").iCheck({
        checkboxClass: 'icheckbox_flat-blue',
        radioClass:'iradio_flat-blue',
        //increaseArea: '10%' // optional
    });
});
</script>
{% endblock %}
